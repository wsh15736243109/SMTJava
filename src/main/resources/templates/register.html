<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="login.css" type="text/css" charset="UTF-8"/>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btn_register").click(function () {
            var userName = $("#et_username").val();
            var password = $("#et_password").val();
            if (userName == "") {
                alert("用户名为空");
                return
            }
            if (password == "") {
                alert("密码为空");
                return
            }
            $.ajax({
                url: "/registerUser?bookName=" + userName + "&password=" + password,
                type: "POST",
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',//防止乱码
                success: function (result) {
                    alert(JSON.stringify(result))
                },
                error: function (result) {
                    alert(JSON.stringify(result))
                }
            })
        })
    });
</script>

<body>
<body class="bd_root">
<div class="div_dialog">
    <div class="div_dialog_inner">Register user</div>
    <div class="div_input_parent">
        <div class="div_input">用户名:<input id="et_username" type="text" style="margin-left: 10px"/></div>
        <div class="div_input">密&nbsp;&nbsp;&nbsp;码:<input id="et_password" type="password" style="margin-left: 10px"/>
        </div>
        <div class="div_input">
            <button class="btn" id="btn_register">立即注册</button>
        </div>
    </div>

</div>
</body>
</body>
</html>
